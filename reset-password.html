<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/common.css" media="screen" title="no title" charset="utf-8" />

    <!-- CDN Core JS -->
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">

    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
        </script>

    <!-- Local JS -->
    <script src="./js/common.js" type="text/javascript"></script>

    <title>Caspio App: Reset Password</title>
</head>

<body style="background: #fff">
    <main role="main" class="container">
        <div class="cb-form-resp cb-form-fluid cb-login-cont">
            <img src="./img/logo.svg" class="mx-5" />
            <h4 class="mt-5">Reset Password</h4>
            <script type="text/javascript"
                src="https://c3fot067.caspio.com/dp/498c4000531315b1ff53486fa894/emb"></script>
        </div>

        <script>
            function appendLink() {
                $("#link-anchor").remove()
                var back = document.createElement("a")
                back.innerHTML = "Back to Login"
                back.classList.add("mt-2")
                back.classList.add("float-left")
                back.setAttribute("id", "link-anchor");
                let r = getUrlParameter("r");
                if (r == "a") back.setAttribute("href", "admin-login.html");
                else if (r == "m") back.setAttribute("href", "manager-login.html");
                else back.setAttribute("href", "employee-login.html");
                $(".cbPasswordRecoveryButtonContainer").append(back)
            }
            document.addEventListener("DataPageReady", function () {
                appendLink()
            })

            document.addEventListener("FormSubmitted", function () {
                appendLink()
            })
        </script>

    </main>
    <!-- /.container -->
</body>

</html>
