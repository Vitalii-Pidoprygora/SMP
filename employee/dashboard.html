	<script src="../js/highcharts.js"></script>

	<script>
		function setChartBarWidth(width) {
			(function (H) {
				$.each(H.charts, function () {
					try {
						$(this)[0].update({
							plotOptions: {
								series: {
									pointWidth: width // change the column width here
								}
							},
						});
					} catch (err) {
						console.log(err);
					}
				});
			})(Highcharts);
		}

		document.addEventListener('DataPageReady', function (event) {
			setChartBarWidth(13)
		})
