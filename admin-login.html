<body style="background: #fff">
	<main role="main" class="container" style="padding-top:15px;">
		<div class="div alert alert-info">
			<b>Login</b><br>
			Email: administrator@caspio.com <br>
			Password: caspio
		</div>
		<div class="cb-form-resp cb-form-fluid cb-login-cont">
			<img src="./img/logo.svg" class="mx-5 mb-3" />
			<script type="text/javascript" src="https://c3fot067.caspio.com/dp/498c40004523c2ba343142c59b14/emb">
			</script>
		</div>
	</main>

	<script>
		function appendLink () {
			var back = document.createElement("a")
			back.innerHTML = "Forgot your password?"
			back.classList.add("mt-2")
			back.classList.add("float-left")
			back.setAttribute("href", "reset-password.html?r=a");
            $(".cbLoginButtonContainer").append(back)
		}

		document.addEventListener("DataPageReady", function () {
			appendLink()
		})

		document.addEventListener("FormSubmitted", function () {
			appendLink()
		})
	</script>
</body>
